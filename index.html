<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/NEWS COMPANY LOGO.png" alt="Company-Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="health"
              onclick="onNavItemClick('health')"
            >
              Health
            </li>
            <li
              class="hover-link nav-item"
              id="entertainment"
              onclick="onNavItemClick('entertainment')"
            >
              Entertainment
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <!-- using template to show multiple dynamic cards via api  -->
    <!-- content in template disappears from DOM -->
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-image"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">this is the title</h3>
          <h6 class="news-source" id="news-source">end gadget 23/2/2023</h6>
          <p class="news-description" id="news-description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem nam
            corporis praesentium aperiam. Placeat sed illum animi impedit modi
            quae!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
